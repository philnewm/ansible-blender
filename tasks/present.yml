---

# Install tasks
# INFO larger roles should only use **include_tasks** here


- name: Check if present
  ansible.builtin.command:
    cmd: "blender --version"
  register: blender_command
  changed_when: false
  failed_when: blender_command.rc not in [0, 2]

- name: Install blender
  when: blender_command.rc != 0
  ansible.builtin.include_tasks:
    file: install.yml 

- name: Configure blender
  ansible.builtin.include_tasks:
    file: config.yml

...
