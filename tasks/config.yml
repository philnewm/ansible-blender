---

- name: Query settings
  loop: "{{ settings.keys() }}"
  ansible.builtin.shell:
    cmd: |
      blender --background --python-expr "
      import bpy;
      print({{ item }})
      " | sed -n '1p'
  args:
    executable: /bin/bash
  register: settings_output
  changed_when: false

- name: Apply custom settings
  loop: "{{ settings_output.results }}"
  loop_control:
    loop_var: setting
    label: "{{ setting.item }}"
  when: settings[setting.item] | string != setting.stdout | string
  ansible.builtin.command:
    cmd: |
      blender --background --python-expr "
      import bpy;
      {{ setting.item }} = {{ settings[setting.item] }};
      bpy.ops.wm.save_userpref()"
  register: apply_settings
  changed_when: apply_settings.rc == 0

- name: Display current settings
  loop: "{{ settings_output.results }}"
  loop_control:
    label: "{{ item.item }}"
  ansible.builtin.debug:
    msg: "{{ item.stdout | to_json }}"

- name: Query enabled addons
  ansible.builtin.shell:
    cmd: |
      blender --background --python-expr "
      import bpy;
      print(bpy.context.preferences.addons.keys())
      " | sed -n '1p'
  changed_when: false
  args:
    executable: /bin/bash
  register: enabled_addons

- name: Enable addons
  loop: "{{ addons }}"
  loop_control:
    label: "{{ item }}"
  when: item not in enabled_addons.stdout | to_json
  ansible.builtin.command:
    cmd: |
      blender --background --python-expr "
      import bpy;
      bpy.ops.preferences.addon_enable(module='{{ item }}');
      bpy.ops.wm.save_userpref()"
  register: enable_addons
  changed_when: enable_addons.rc == 0

- name: Display enabled addons
  ansible.builtin.debug:
    msg: "{{ enabled_addons.stdout | to_json }}"

...
