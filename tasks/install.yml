---

- name: Update debian package cache
  become: true
  when: ansible_distribution == "Debian"
  ansible.builtin.apt:
    update_cache: true

- name: Install dependencies
  become: true
  loop: "{{ blender_dependencies[ansible_os_family] }}"
  ansible.builtin.package:
    name: "{{ item }}"
    state: present

- name: Download blender tar-ball
  become: true
  ansible.builtin.get_url:
    url: "https://download.blender.org/release/Blender{{ version_short }}/blender-{{ version_long }}-linux-{{ architecture }}.tar.xz"
    dest: /opt/
    mode: "0644"

- name: Create destination directory
  become: true
  ansible.builtin.file:
    path: "{{ blender_install_path }}"
    state: directory
    mode: '0755'

- name: Ensure tar and xz are installed
  become: true
  loop: "{{ unarchive_dependencies[ansible_os_family] }}"
  ansible.builtin.package:
    name: "{{ item }}"
    state: present

- name: Extract tar-ball
  become: true
  ansible.builtin.unarchive:
    src: "/opt/blender-{{ version_long }}-linux-{{ architecture }}.tar.xz"
    dest: "{{ blender_install_path }}"
    remote_src: true
    extra_opts:
      - "--strip-components=1"

- name: Cleanup tar-ball
  become: true
  ansible.builtin.file:
    path: "/opt/blender-{{ version_long }}-linux-{{ architecture }}.tar.xz"
    state: absent

- name: Copy launcher file
  become: true
  ansible.builtin.copy:
    src: "{{ blender_install_path }}/blender.desktop"
    dest: "{{ desktop_launcher_path }}/blender.desktop"
    remote_src: true
    mode: "0644"

...
